<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      margin: 20px;
    }
    
    .grid-item {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="grid-container" id="grid-container"></div>
  <script>
    const gridSize = 4;
    let grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
    
    function getRandomEmptyCell() {
      const emptyCells = [];
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (!grid[i][j]) {
            emptyCells.push({ row: i, col: j });
          }
        }
      }
      if (emptyCells.length === 0) return null;
      return emptyCells[Math.floor(Math.random() * emptyCells.length)];
    }

    function addRandomTile() {
      const cell = getRandomEmptyCell();
      if (cell) {
        grid[cell.row][cell.col] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function updateGrid() {
      const gridContainer = document.getElementById('grid-container');
      gridContainer.innerHTML = '';
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const tile = grid[i][j];
          const gridItem = document.createElement('div');
          gridItem.className = 'grid-item';
          gridItem.textContent = tile ? tile : '';
          gridContainer.appendChild(gridItem);
        }
      }
    }

    function moveLeft() {
      for (let i = 0; i < gridSize; i++) {
        grid[i] = grid[i].filter(tile => tile);
        for (let j = 0; j < grid[i].length - 1; j++) {
          if (grid[i][j] === grid[i][j + 1]) {
            grid[i][j] *= 2;
            grid[i][j + 1] = null;
          }
        }
        grid[i] = grid[i].filter(tile => tile);
        while (grid[i].length < gridSize) {
          grid[i].push(null);
        }
      }
    }

    function moveRight() {
      for (let i = 0; i < gridSize; i++) {
        grid[i] = grid[i].filter(tile => tile);
        for (let j = grid[i].length - 1; j > 0; j--) {
          if (grid[i][j] === grid[i][j - 1]) {
            grid[i][j] *= 2;
            grid[i][j - 1] = null;
          }
        }
        grid[i] = grid[i].filter(tile => tile);
        while (grid[i].length < gridSize) {
          grid[i].unshift(null);
        }
      }
    }

    function moveUp() {
      for (let j = 0; j < gridSize; j++) {
        const column = grid.map(row => row[j]).filter(tile => tile);
        for (let i = 0; i < column.length - 1; i++) {
          if (column[i] === column[i + 1]) {
            column[i] *= 2;
            column[i + 1] = null;
          }
        }
        const newColumn = column.filter(tile => tile);
        while (newColumn.length < gridSize) {
          newColumn.push(null);
        }
        for (let i = 0; i < gridSize; i++) {
          grid[i][j] = newColumn[i];
        }
      }
    }

    function moveDown() {
      for (let j = 0; j < gridSize; j++) {
        const column = grid.map(row => row[j]).filter(tile => tile);
        for (let i = column.length - 1; i > 0; i--) {
          if (column[i] === column[i - 1]) {
            column[i] *= 2;
            column[i - 1] = null;
          }
        }
        const newColumn = column.filter(tile => tile);
        while (newColumn.length < gridSize) {
          newColumn.unshift(null);
        }
        for (let i = 0; i < gridSize; i++) {
          grid[i][j] = newColumn[i];
        }
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'ArrowLeft') {
        moveLeft();
      } else if (event.key === 'ArrowRight') {
        moveRight();
      } else if (event.key === 'ArrowUp') {
        moveUp();
      } else if (event.key === 'ArrowDown') {
        moveDown();
      }

      addRandomTile();
      updateGrid();
    }

    addRandomTile();
    addRandomTile();
    updateGrid();
    window.addEventListener('keydown', handleKeyPress);
  </script>
</body>
</html>
